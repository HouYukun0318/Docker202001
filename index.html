<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>打油诗</title>
</head>
<body>
   <br>
   <h2 style="color:red">《打油诗：大学睡觉的转变》</h2>
   <br>
   <br>
   <h3 align="center" style="color:blue">大一时：教室熄灯后，回宿舍睡觉。</h3>
   <h3 align="center" style="color:green">大二时：教室未熄灯，就在宿舍睡觉。</h3>
   <h3 align="center" style="color:yellow">大三时：上课时，在教室睡觉。</h3>
   <h3 align="center" style="color:pink">大四时：不管上课与否，在宿舍睡觉。</h3>
</body>
